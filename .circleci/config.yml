version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-cockpit-{{ checksum "frontends/cockpit/package.json" }}
            - v1-dependencies-video-stream-{{ checksum "frontends/video-stream/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: cd frontends/cockpit && npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-cockpit-{{ checksum "frontends/cockpit/package.json" }}

      # run tests!
      - run: cd frontends/cockpit && npm run test

      - run: cd frontends/video-stream && npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-video-stream-{{ checksum "frontends/video-stream/package.json" }}

      # run tests!
      - run: cd frontends/video-stream && npm run test